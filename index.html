<!doctype html>
<html>
    <head>
        <title>Locked Out</title>
        <meta charset="UTF-8">
        <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->
        <meta name="description" content="Homepage for the mini game Locked Out">
        <meta name="keywords" content="board game, mini game, bluff, sci-fi">
        <meta name="author" content="René Uittenbogaard">
        <link rel="shortcut icon" href="images/favicon.ico">
        <style> /* {{{ */
            @font-face {
                font-family: 'Nasalization Regular';
                src: url('fonts/nasalization-regular.ttf');
            }
            @font-face {
                font-family: 'Kefa Bold';
                src: url('fonts/kefa-bold.ttf');
            }
            @keyframes rotation-right {
                0%   { transform: rotate(0deg);    }
                80%  { transform: rotate(0deg);    }
                90%  { transform: rotate(180deg);  }
                100% { transform: rotate(0deg);    }
            }
            @keyframes rotation-left {
                0%   { transform: rotate(0deg);    }
                80%  { transform: rotate(0deg);    }
                90%  { transform: rotate(-180deg); }
                100% { transform: rotate(0deg);    }
            }
            :root {
                --primary: #49dbf2; /* cyan/lightblue */
                --secondary: #dc9724; /* orange */
                --tile-gap: 20px;
                --tile-size: 320px;
                --tile-border-width: 6px;
                --tile-border-color: #eee; /* grey */
                --tile-background-color: #033; /* dark cyan */
            }
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: black;
                color: var(--primary);
                font-family: 'Kefa Bold', serif;
                font-size: 20px;
            }
            .title {
                margin: 30px auto 70px;
                text-align: center;
            }
            .title p {
                color: var(--secondary);
            }
            /*
            .logo {
                max-width: 80vw;
            }
            */
            .lock-left,
            .lock-right {
                position: absolute;
                top: 77px;
            }
            .lock-left {
                left: calc(50% - 236px);
                animation: rotation-left 4s;
                animation-iteration-count: infinite;
            }
            .lock-right {
                left: calc(50% + 100px);
                animation: rotation-right 4s;
                animation-iteration-count: infinite;
            }
            .tiles {
                display: flex;
                gap: var(--tile-gap);
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-family: 'Nasalization Regular', sans-serif;
                font-size: 26px;
            }
            /* @media (max-width: calc(3 * var(--tile-size) + 2 * var(--tile-gap) + 6 * var(--tile-border-width))) { */
            @media (max-width: 1016px) {
                .tiles {
                    flex-direction: column;
                }
            }
            .tile {
                position: relative;
                display: inline-block;
                width: var(--tile-size);
                height: var(--tile-size);
                border-width: var(--tile-border-width);
                border-color: var(--tile-border-color);
                border-radius: 40px;
                padding-bottom: 200px;
                text-align: center;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                cursor: pointer;
            }
            .tile[disabled] {
                filter: grayscale(100%);
                cursor: not-allowed;
            }
            .tile.store {
                background: var(--tile-background-color) url('images/store.png') no-repeat center bottom 22px;
            }
            .tile.rulebook {
                background: var(--tile-background-color) url('images/rulebook.png') no-repeat center bottom 40px;
            }
            .tile.video {
                background: var(--tile-background-color) url('images/video.png') no-repeat center bottom 58px;
            }
            .tile .tooltip {
                position: absolute;
                z-index: 10;
                transform: translate(-50%, 50%);
                left: 50%;
                bottom: 37%;
                width: 90%;
                border: 0;
                border-radius: 6px;
                padding: 3px 6px;
                background-color: var(--primary);
                color: black;
                font-size: 80%;
                visibility: hidden;
            }
            .tile:hover .tooltip {
                visibility: visible;
            }
        </style><!-- }}} -->
    </head>
    <body>
        <div class="title">
            <img src="images/logo-closed.png" alt="Locked Out" class="logo">
            <img src="images/logo-lock.png" alt="" class="lock-left">
            <img src="images/logo-lock.png" alt="" class="lock-right">
            <p>
                A sci-fi themed board game for 3-6 players by René Uittenbogaard
            </p>
        </div>
        <div class="tiles">
            <button onclick="window.location.href = 'https://www.thegamecrafter.com/games/locked-out'"
                class="tile store"
            >
                Store
                <span class="tooltip">
                    Visit the store page at The Game Crafter.
                </span>
            </button>
            <button onclick="window.location.href = 'docs/Locked-Out-Rulebook.pdf'"
                class="tile rulebook"
            >
                Rulebook
                <span class="tooltip">
                    Read and/or download the rulebook in PDF format.
                </span>
            </button>
            <button onclick="window.location.href = 'https://youtu.be/I-s63NKyK_c'"
                class="tile video"
            >
                Overview
                <span class="tooltip">
                    Watch a short video explaining the game.
                </span>
            </button>
        </div>
        <p>&nbsp;</p>
    </body>
</html>
